<!DOCTYPE html>
<html>

<head>
    <title>0x08</title>
    <meta charset="utf-8">
    <script src="../angular/angular.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div ng-app="MyApp" ng-controller="MyCtrl">
        <h3>My name is </h3>
        <p>{{name}}</p> 
         
        <p> {{ val }}</p>
        <p> {{ valAdd(); }}</p>

        
    </div>
    <script>
        var app = angular.module('MyApp', []);
        app.controller('MyCtrl', function ($scope) {
            $scope.name = "khaled";
            $scope.val = 0;
            $scope.valAdd = function () {
                return $scope.val + 1;
            };
        });
    </script>
</body>

</html>
