<!DOCTYPE html>
<html>

<head>
    <title>0x07</title>
    <meta charset="utf-8">
    <script src="../angular/angular.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div ng-app="MyApp" ng-controller="MyCtrl">
        <h3>My name is </h3>
        <p>{{name}}</p> 
        <span>{{val}}</span> 
        <button ng-click="valAdd()"> ADD ONE</button>
        
    </div>
    <script>
        var app = angular.module('MyApp', []);
        app.controller('MyCtrl', function ($scope) {
            $scope.name = "khaled";
            $scope.val = 0;
            $scope.valAdd = function () {
                this.val++;
            };
        });
    </script>
</body>

</html>
